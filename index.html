<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Calculator</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="row text-center align-items-center">
    <p class="col-12  title">JavaScript Calculator</p>
  </div>
</div>
 <div class="container" id="calculator">
   <div class="row">
     <input class="col-12 results"/>
   </div>
   <div class="row">
     <button class="btn btn-lg col-3 btn-outline-light operator" id="clear">clear</button>
     <button class="btn btn-lg col-3 btn-outline-light operator" id="equal">=</button>
     <button class="btn btn-lg col-3 btn-outline-light operator"id="divide">/</button>
     <button class="btn btn-lg col-3 btn-outline-light operator2"id="multiply">*</button>
   </div>
   <div class="row">
    <button class="btn btn-lg col-3 btn-outline-light"id="seven">7</button>
    <button class="btn btn-lg col-3 btn-outline-light"id="eight">8</button>
    <button class="btn btn-lg col-3 btn-outline-light"id="nine">9</button>
    <button class="btn btn-lg col-3 btn-outline-light operator2"id="subtract">-</button>
   </div>
   <div class="row">
    <button class="btn btn-lg col-3 btn-outline-light"id="four">4</button>
    <button class="btn btn-lg col-3 btn-outline-light"id="five">5</button>
    <button class="btn btn-lg col-3 btn-outline-light"id="six">6</button>
    <button class="btn btn-lg col-3 btn-outline-light operator2"id="add">+</button>
   </div>
   <div class="row">
    <button class="btn btn-lg col-3 btn-outline-light"id="one">1</button>
    <button class="btn btn-lg col-3 btn-outline-light"id="two">2</button>
    <button class="btn btn-lg col-3 btn-outline-light"id="three">3</button>
    <button class="btn btn-lg col-3 btn-outline-light operator2"id="enter">Enter</button>
   </div>
   <div class="row">
    <button class="btn btn-lg col-6 btn-outline-light">0</button>
    <button class="btn btn-lg col-3 btn-outline-light">.</button>
   </div>
 </div>
  <script src="app.js"></script>
</body>
</html>
